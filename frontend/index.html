<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkIt Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page" style="display: none;">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>ParkIt Admin</h1>
                    <p>Enter your API key to continue</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="api-key-input">API Key</label>
                        <input type="password" id="api-key-input" placeholder="Enter your API key" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <button id="menu-toggle" class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="header-logo">
                <h1>ParkIt Admin</h1>
            </div>
            <div class="header-actions">
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <nav class="sidebar-nav">
                <a href="#/" class="nav-item" data-route="/">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#/upload" class="nav-item" data-route="/upload">
                    <span class="nav-icon"><i class="fas fa-video"></i></span>
                    <span class="nav-text">Integrate Cam</span>
                </a>
                <a href="#/calibration" class="nav-item" data-route="/calibration">
                    <span class="nav-icon"><i class="fas fa-cog"></i></span>
                    <span class="nav-text">Calibration</span>
                </a>
                <a href="#/results" class="nav-item" data-route="/results">
                    <span class="nav-icon"><i class="fas fa-chart-bar"></i></span>
                    <span class="nav-text">Results</span>
                </a>
                <a href="#/sessions" class="nav-item" data-route="/sessions">
                    <span class="nav-icon"><i class="fas fa-list-alt"></i></span>
                    <span class="nav-text">Sessions</span>
                </a>
                <a href="#/users" class="nav-item" data-route="/users">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="nav-text">Users</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <div id="page-container"></div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/upload.js"></script>
    <script src="js/pages/calibration.js"></script>
    <script src="js/pages/results.js"></script>
    <script src="js/pages/sessions.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
