version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parkit-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - parkit-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
      - ./backend/calibration:/app/calibration
      - ./backend/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Frontend Service
  admin-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parkit-admin-frontend
    ports:
      - "3000:80"
    environment:
      - BACKEND_API_URL=http://localhost:8000
    networks:
      - parkit-network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  parkit-network:
    driver: bridge
