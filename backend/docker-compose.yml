version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkit-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME}
      - MODEL_PATH=${MODEL_PATH:-models/best.pt}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.25}
      - IOU_THRESHOLD=${IOU_THRESHOLD:-0.45}
      - MAX_DETECTIONS=${MAX_DETECTIONS:-300}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parkit-network

networks:
  parkit-network:
    driver: bridge
